
services:
  postgres:
    image: postgres:latest
    container_name: postgres-controle-financeiro
    environment:
      POSTGRES_DB: CONTROLE_FINANCEIRO
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # opcional: script de inicialização
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d CONTROLE_FINANCEIRO"]
      interval: 10s
      timeout: 5s
      retries: 5